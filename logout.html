      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      });
    </script>
    <title>SI HMTC</title>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </head>
  <body class="body_login">
     <script type="text/javascript" src="script.js"></script>
     <div class="modal fade" id="gantipass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="cursor:pointer;" id="exampleModalLabel">Ganti Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate action="anggota.html">
              <div class="form-group">
                <input type="password" class="form-control" id="Nama" aria-describedby="NamaHelp" placeholder="Masukkan Password Baru" required>
                <div class="invalid-feedback">
                  Form Password Baru tidak boleh kosong!
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="Angkatan" aria-describedby="AngkatanHelp" placeholder="Ulangi Password Baru" required>
                <div class="invalid-feedback">
                  Form Ulangi password tidak boleh kosong
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container container_login" style="margin-top : 10%">
      <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-offset-4 col-md-4">
            <form>
             <div class="form-login">
                <h4>SI Peminjaman Inventaris HMTC</h4>
                <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" required />
                </br>
                <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" required />
                </br>
                <div>
                  <div>
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="             Silahkan menghubungi sekertaris umum untuk mendapatkan username dan password">Tidak punya akun?</a>
                  </div>
                  <div style="text-align: end">
                  <span class="group-btn">   

                    <button onclick="validateLogin()" id="execbutton" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
                  </span>
                  </div>
                </div>
             </div>
            </form>
         </div>
         <div class="col-md-4"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
